{% extends "base.html" %}

{% block content %}

<h1> Play</h1>

<form action="/play" method ="post">
    <label for="player_1_name">Player 1 Name</label>
    <input type="text" name="player_1_name" id="name">

    <br>
    <label for='player_1_choice'>Player 1 Choice</label>
    <input type="text" list="options" name="player_1_choice" id="choice" placeholder="Click here to choose!">
    <datalist id='options'>
        <option value="rock"></option>
        <option value="paper"></option>
        <option value="scissors"></option>
    </datalist>

    <label for="player_2_name">Player 2 Name</label>
    <input type="text" name="player_2_name" id="name">

    <br>
    <label for='player_2_choice'>Player 2 Choice</label>
    <input type="text" list='options' name='player_2_choice' id='choice' placeholder="Click here to choose!">
    <datalist id='options'>
        <option value="rock"></option>
        <option value="paper"></option>
        <option value="scissors"></option>
    </datalist>
    <br>
    <br>
    <br>
    <input type="submit" value="PLAY!">
</form>


{% endblock %}
